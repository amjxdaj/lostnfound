{% extends "core/base.html" %}
{% load static %}
{% block title %}Report Found Item{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<style>
/* Container */
.report-form-container {
  max-width: 700px;
  margin: 2rem auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(0,178,255,0.4);
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 6px 15px rgba(0,178,255,0.3);
}

/* Heading */
.report-title {
  font-size: 1.6rem;
  font-weight: bold;
  margin-bottom: 1.5rem;
  color: #00b2ff;
  text-align: center;
  letter-spacing: .06em;
}

/* Form */
.report-form label {
  display: block;
  margin-bottom: .4rem;
  font-weight: 500;
  color: #fff;
}
.report-form input,
.report-form textarea,
.report-form select {
  width: 100%;
  padding: .6rem .8rem;
  margin-bottom: 1.2rem;
  border: 1px solid rgba(0,178,255,0.5);
  border-radius: 6px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  font-size: .95rem;
}
.report-form input:focus,
.report-form textarea:focus,
.report-form select:focus {
  outline: none;
  border-color: #ff6600;
  box-shadow: 0 0 6px rgba(255,102,0,.6);
}

/* Button */
.submit-btn {
  display: inline-block;
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  background: linear-gradient(to right, #ff6600, #00aaff);
  color: #fff;
  cursor: pointer;
  transition: 0.2s;
}
.submit-btn:hover {
  opacity: 0.85;
  transform: translateY(-2px);
}
</style>

<section class="features">
  <div class="report-form-container">
    <h2 class="report-title">Report Found Item</h2>
    <form method="post" enctype="multipart/form-data" class="report-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Submit Found Report</button>
    </form>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr(".datepicker", {
      dateFormat: "Y-m-d",   // matches Django's default
      maxDate: "today"       // prevent future dates
    });
  });
</script>

{% endblock %}
